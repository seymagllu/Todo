<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">{{ getName() }} Todo List </h3>

      <div class="input-group mb-3">
        <input #txtItem type="text" class="form-contol" (keyup.enter)="addItem(txtItem.value)"
        />
        <button class="btn btn-outline-primary" (click)="addItem(txtItem.value); txtItem.value=''">Add</button>
      </div>

      {{message}}

      <div class="for-check mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="displayAll"
        />
        <label for="displayAll" class="form-check-label">Hepsini GÃ¶ster</label>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index;">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td>{{item.action}}</td>
          </tr>
        </tbody>  
      </table>

      <!-- <div>
        <p *ngFor="let item of items"> 
          {{item.description}}</p> -->

      </div>
    </div>
  </div>
<!-- </div> -->
